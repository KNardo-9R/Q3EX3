<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EXERCISE 3: 9-Ruby Greeting App</title>

		<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<div class="container">
		<h2>GREETING APP</h2>

		<hr>

		<br>

		<form>
			<label for="firstname">Enter name: </label>
			<input type="text" id="firstname" class="form-control" >

		<br>

			<h5 id="guestname">Welcome, guest!</h5>


			<button type="button" class="btn btn-warning" onClick="greet()">Greet</button>
			<button type="button" class="btn btn-warning" onClick="window.location.reload()">Reload</button>
		</form>

		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('firstname').value;

				document.getElementById('guestname').innerHTML = 'Welcome, ' + name; 
			}
		</script>

		<br><hr><br>

	</div>

</body>
</html>
